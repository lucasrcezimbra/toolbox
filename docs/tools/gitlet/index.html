<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lucas Cezimbra Toolbox</title>
        
        <script src="/static/django_htmx/htmx.min.js" defer></script><script src="/static/django_htmx/django-htmx.js" data-debug="True" defer></script>
        <link href="/static/bootstrap.min.css" rel="stylesheet" async>
        <link href="/static/fontawesomefree/css/fontawesome.css"
              rel="stylesheet"
              type="text/css"
              async>
        <link href="/static/fontawesomefree/css/solid.css"
              rel="stylesheet"
              type="text/css"
              async>
        <link href="/static/fontawesomefree/css/brands.css"
              rel="stylesheet"
              type="text/css"
              async>
        <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .archive-badge {
            display: inline-block;
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            background-color: #d29922;
            color: white;
            border-radius: 0.25rem;
            vertical-align: middle;
        }

        /* index.html */
        .hero-section {
            background-color: rgba(13, 110, 253, 0.1);
            border-radius: 0.5rem;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .recent-tool {
            border-left: 3px solid #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
            transition: transform 0.2s ease;
        }
        .recent-tool:hover {
            transform: translateX(5px);
            background-color: rgba(13, 110, 253, 0.2);
        }
        .tool-category {
            color: #6c757d;
        }
        .list-info {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* tool detail page */
        .tool-header {
            background-color: rgba(13, 110, 253, 0.1);
            border-radius: 0.5rem;
        }
        .tool-tag {
            background-color: rgba(13, 110, 253, 0.2);
            color: #0d6efd;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
        }
        .tool-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .tool-link {
            text-decoration: none;
            color: #0d6efd;
        }
        .tool-link:hover {
            text-decoration: underline;
        }
        </style>
    </head>
    <body hx-boost="true">
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/">Lucas Cezimbra Toolbox</a>
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/lists/">Lists</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/tags/">Tags</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-md-8">
                <div class="tool-header p-4 mb-2">
                    
                    <h1 class="display-4">gitlet</h1>
                    <div class="mb-1">
                        <a href="https://github.com/maryrosecook/gitlet"
                           class="tool-link"
                           target="_blank"
                           rel="noopener noreferrer">
                            <i class="fa-brands fa-github"></i> GitHub
                        </a>
                        
                    </div>
                    <div class="mb-2">
                        <i class="fa-solid fa-star"></i> 2164 <span class="text-muted">stargazers |</span>
                        <i class="fa-solid fa-code-fork"></i> 134 <span class="text-muted">forks</span>
                    </div>
                    <div class="mb-2">
                        
                            <a href="/tags/opensource/"><span class="tool-tag">#opensource</span></a>
                        
                            <a href="/tags/javascript/"><span class="tool-tag">#javascript</span></a>
                        
                    </div>
                    <div class="tool-info">
                        <span class="me-3">Added on: <time datetime="2015-01-24">2015-01-24</time></span>
                        
                            <span class="me-3">Last activity: <time datetime="2018-11-15">2018-11-15</time></span>
                        
                    </div>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="card-title">Lists</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Related Tools</h2>
                    </div>
                    <div class="card-body"><ul class="list-unstyled">
    
</ul>
</div>
                </div>
            </div>
        </div>
    </div>


        </div>
        <script src="/static/bootstrap.min.js" defer></script>
        <script data-goatcounter="https://toolbox.goatcounter.com/count"
                async
                src="//gc.zgo.at/count.js"></script>
    </body>
</html>
