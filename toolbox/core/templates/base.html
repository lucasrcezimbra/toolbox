<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lucas Cezimbra Toolbox</title>
        {% load static %}
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" async>
        <script src="{% static 'htmx.min.js.gz' %}" defer></script>
        <style>
        /* Custom styles to enhance Bootstrap */
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .hero-section {
            background-color: rgba(13, 110, 253, 0.1);
            border-radius: 0.5rem;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .recent-tool {
            border-left: 3px solid #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
            transition: transform 0.2s ease;
        }
        .recent-tool:hover {
            transform: translateX(5px);
            background-color: rgba(13, 110, 253, 0.2);
        }
        .tool-name {
            color: #0d6efd;
        }
        .tool-category {
            color: #6c757d;
        }
        </style>
    </head>
    <body>
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Lucas Cezimbra Toolbox</a>
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/tags">Tags</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            {% block content %}{% endblock %}

        </div>
        <script src="{% static 'bootstrap.min.js' %}" defer></script>
    </body>
</html>
