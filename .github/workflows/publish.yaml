name: Publish on GitHub pages

on:
  push:
    branches: [ master, test ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: pipx install poetry
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'poetry'
    - name: Install dependencies
      run: |
        poetry install
        cp contrib/env-sample .env
    - name: Generate static and push
      run: |
        poetry run python manage.py migrate
        poetry run python manage.py loaddata ./toolbox/core/fixtures/core.json
        poetry run python manage.py distill-local --collectstatic --force ./docs
        echo 'toolbox.cezimbra.me' > docs/CNAME
        git branch -D gh-pages
        git checkout -b gh-pages
        git add ./docs
        git commit --no-verify -m 'Deploy'
        git push --force origin gh-pages
