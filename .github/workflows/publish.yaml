name: Publish on GitHub pages

on:
  push:
    branches: [ master, test ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: pipx install poetry
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'poetry'
    - name: Install dependencies
      run: |
        poetry install
        cp contrib/env-sample .env
    - name: Generate static
      run: |
        poetry run python manage.py migrate
        poetry run python manage.py loaddata ./toolbox/core/fixtures/core.json
        poetry run python manage.py distill-local --collectstatic --force ./docs
        echo 'toolbox.cezimbra.me' > docs/CNAME
    - name: Deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config http.sslVerify false
        git config user.name "Automated Publisher"
        git config user.email "actions@users.noreply.github.com"
        git remote add publisher "https://lucasrcezimbra:$GITHUB_TOKEN@github.com/toolbox.git"
        git checkout test
        git add ./docs
        git commit --no-verify -m 'Deploy'
        git push publisher test
